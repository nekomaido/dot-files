# Yazi Keymap Configuration
# Documentation: https://yazi-rs.github.io/docs/configuration/keymap

# File Manager Layer
[[mgr.prepend_keymap]]
on = "<C-n>"
run = "create"
desc = "Create a new file"

[[mgr.prepend_keymap]]
on = "<C-r>"
run = "rename"
desc = "Rename a file"

[[mgr.prepend_keymap]]
on = "."
run = "hidden toggle"
desc = "Toggle hidden files"

[[mgr.prepend_keymap]]
on = "<C-s>"
run = "search fd"
desc = "Search files with fd"

[[mgr.prepend_keymap]]
on = "/"
run = "search rg"
desc = "Search content with ripgrep"

[[mgr.prepend_keymap]]
on = "?"
run = "help"
desc = "Open help"

# Task Manager Layer
[[tasks.prepend_keymap]]
on = "<C-c>"
run = "close"
desc = "Close task manager"

[[tasks.prepend_keymap]]
on = "w"
run = "arrow -1"
desc = "Move up"

[[tasks.prepend_keymap]]
on = "s"
run = "arrow 1"
desc = "Move down"

# Input Layer (for create, rename, etc.)
[[input.prepend_keymap]]
on = "<Esc>"
run = "close"
desc = "Cancel input"

[[input.prepend_keymap]]
on = "<Enter>"
run = "close --submit"
desc = "Submit input"

[[input.prepend_keymap]]
on = "<C-u>"
run = "kill bol"
desc = "Clear to beginning of line"

# Confirm Layer (for confirmations)
[[confirm.prepend_keymap]]
on = "y"
run = "close --submit"
desc = "Confirm"

[[confirm.prepend_keymap]]
on = "n"
run = "close"
desc = "Cancel"

[[confirm.prepend_keymap]]
on = "<Esc>"
run = "close"
desc = "Cancel"

# Pick Layer (for selection menus)
[[pick.prepend_keymap]]
on = "<Up>"
run = "arrow -1"
desc = "Move up"

[[pick.prepend_keymap]]
on = "<Down>"
run = "arrow 1"
desc = "Move down"

[[pick.prepend_keymap]]
on = "<Enter>"
run = "close --submit"
desc = "Select"

[[pick.prepend_keymap]]
on = "<Esc>"
run = "close"
desc = "Cancel"

# Help Layer
[[help.prepend_keymap]]
on = "q"
run = "close"
desc = "Close help"

[[help.prepend_keymap]]
on = "<Esc>"
run = "close"
desc = "Close help"
